<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./contact-page.css">
</head>

<body>
    <div class="main-portfolio">
        <div class="content-portfolio">
            <div class="background-portfolio">
                <img src="./Images/background2.jpg">
            </div>
            <div class="body-portfolio">
                <div class="upper-body">
                    <div class="main-content">
                        <h1 id="First-Message">Send us a message</h1>
                        <div class="right-part">
                            <label class="form-label1">Name:</label>
                            <div class="form-input">
                                <input placeholder="Full Name" id="mailSubject" class="form-input-text" type="text">
                            </div>
                            <label class="form-label1">Email:</label>
                            <div class="form-input">
                                <input placeholder="Email Address" id="mailSubject" class="form-input-text" type="text">
                            </div>
                            <label class="form-label1">Contact Number:</label>
                            <div class="form-input">
                                <input placeholder="Mobile Phone" id="mailSubject" class="form-input-text" type="text">
                            </div>
                            <label class="form-label1">Subject:</label>
                            <div class="form-input">
                                <input placeholder="Topic" id="mailSubject" class="form-input-text" type="text">
                            </div>
                        </div>
                        <div class="left-part">
                            <label class="form-label2">Message:</label>
                            <div class="form-input">
                                <textarea placeholder="Describe your issue or share your ideas" id="mailMessage"
                                    class="form-input-textarea"></textarea>
                            </div>
                        </div>
                        <div class="form-submit">
                            <a onmouseover="appendMailTo()" id="sendMail" href="mailto:kguevarra13@icloud.com"
                            id="btn-submit" class="btn-submit">Submit</a>
                            <a onmouseover="appendMailTo()" 
                            href="mailto:kguevarra13@icloud.com" id="btn-clear"class="btn-submit">Clear</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
